<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

  <style>
  body,p {
    font-family: "Source Serif 4", serif;
  }
</style>
<style>
  h1, h2, h3 {
    font-family: "Inter Tight", serif;
  }
</style>

  <title>wkeanu | Post</title>
  <link rel="icon" type="image/svg+xml" href="./assets/wK logo.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="flex flex-col min-h-screen bg-white text-gray-800 font-sans">

  <!-- Header -->
<header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur-sm">
  <div class="max-w-5xl mx-auto flex justify-between items-center py-4 px-4">
    <button onclick="history.back()" class="text-sm text-gray-600 hover:text-black">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
  stroke-width="2" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M15.75 19.5L8.25 12l7.5-7.5" />
</svg>
</button>
    <a href="index.html" class="text-lg font-extrabold"><img src="./assets/wK logo.svg" alt="Logo" class="w-7 h-7" /></a>
  </div>
</header>


  <!-- Main -->
  <main class="flex-grow max-w-3xl mx-auto px-6 py-6">
    <article id="post" class="opacity-0 transition-opacity duration-500 prose prose-neutral max-w-none text-left">
      <!-- Post content will be injected here -->
    </article>

<div class="pt-4 mt-2 mb-8 flex items-center space-x-3">
  <button id="share-btn"
    class="inline-flex items-center space-x-2 text-gray-600 hover:text-black transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M7.5 13.5L3 9m0 0l4.5-4.5M3 9h12a6 6 0 0 1 6 6v6" />
    </svg>
    <span class="text-sm font-medium">Share</span>
  </button>

  <span id="copied-msg" class="hidden text-sm text-green-600">Link copied!</span>
</div>



  </main>

  <!-- Footer -->
  <footer class="border-t bg-gray-80 text-center text-sm text-gray-500 py-6">
    Â© 2025 wkeanu
  </footer>

  <script src="js/post.js"></script>
  <script>
  const shareBtn = document.getElementById('share-btn');
  const copiedMsg = document.getElementById('copied-msg');

  shareBtn.addEventListener('click', async () => {
    const url = window.location.href;
    try {
      await navigator.clipboard.writeText(url);
      copiedMsg.classList.remove('hidden');
      copiedMsg.textContent = 'Link copied!';
      setTimeout(() => copiedMsg.classList.add('hidden'), 4000);
    } catch (err) {
      console.error('Failed to copy:', err);
      copiedMsg.textContent = 'Error copying!';
      copiedMsg.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
